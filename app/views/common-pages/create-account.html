{% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<!-- TEST PAGE - CAN DELETE ALL THIS CONTENT -->
<main id="content" role="main">

  <div class="grid-row">
  <div class="column-two-thirds">

    <h1 class="heading-large">Create a new NHS registered account</h1>

    <h2 class="heading-medium">Your details</h2>
    
    <div class="form-group">
    	<label for="first-name" id="first-name-label">First name</label>
    	<input id="first-name" class="form-control" type="text" max-length="30" autocomplete="off" aria-required="false">
    </div>	

    <div class="form-group">
    	<label for="Last-name" id="Last-name-label">Last name</label>
    	<input id="Last-name" class="form-control" type="text" max-length="30" autocomplete="off" aria-required="false">
    </div>

    <div class="form-group">
    	<label for="email-ad" id="first-name-label">Email address</label>
    	<input id="email-ad" class="form-control" type="text" max-length="30" autocomplete="off" aria-required="false">
    </div>

    

 </div>

</div>

</main>

{% endblock %}
